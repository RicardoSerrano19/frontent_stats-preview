<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <section class="container">
    <div class="container__banner">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
    <div class="container__content">
      <div class="container__content__title">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="container__content__description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      </div>
      <div class="container__content__summary">
        <div class="container__content__summary__topic">
          <div class="container__content__summary__topic__quantity">
            10k+
          </div>
          <div class="container__content__summary__topic__type">
            Companies
          </div>
        </div>
        <div class="container__content__summary__topic">
          <div class="container__content__summary__topic__quantity">
            314
          </div>
          <div class="container__content__summary__topic__type">
            Templates
          </div>
        </div>
        <div class="container__content__summary__topic">
          <div class="container__content__summary__topic__quantity">
            12M+
          </div>
          <div class="container__content__summary__topic__type">
            Queries
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
